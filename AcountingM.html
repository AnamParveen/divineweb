<style>
    nav {
        padding: 10px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #eef1f3;
        position: relative;
        height: 90px;
    }

    .logo {
        color: #cf3030;
    }

    nav ul {
        display: flex;
        gap: 30px;
        align-items: center;
        margin-left: 30px;

    }

    nav ul li {
        list-style-type: none;
        float: right;
    }

    nav ul li a {
        text-decoration: none;
        color: #8f4242;
        left: 30px;
    }

    .menu-icon {
        display: none;
    }

    .menu-icon i {
        color: #ca3838;
        font-size: 30px;
    }

    @media (max-width:600px) {
        nav ul {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            flex-direction: column;
            text-align: center;
            background: #ffffff;
            gap: 0;
            overflow: hidden;
            font-size: 20px;
            font-weight: 10px;
        }

        nav ul li {
            padding: 20px;
            padding-top: 0;

        }

        .menu-icon {
            display: block;
        }

        #menuList {
            transition: all 0.5s;
        }
    }

    .left img {

        height: 80px;
        width: 210px;
    }

    li a:hover {
        color: red;
        font-size: 30px;
    }

    img {
        height: 200px;
        width: 300px;
        display: block;
        margin-left: auto;
        margin-right: auto;


    }

    *,
    *:before,
    *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

    }



    .popup {
        background-color: #ffffff;
        height: 400px;
        width: 650px;
        padding: 30px 40px;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50%;
        top: 50%;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        display: none;
        text-align: left;
        border: black;
        position: fixed;
    }

    .popup button {
        display: block;
        margin: 0 0 20px auto;
        background-color: transparent;
        font-size: 30px;
        color: #c5c5c5;
        border: none;
        outline: none;
        cursor: pointer;
        margin-top: auto;
        padding: 20px;
    }

    .popup p {
        font-size: 14px;
        text-align: justify;
        margin: 20px 0;
        line-height: 25px;
    }

    /* 
    a {
        display: block;

    input[type=text],
    select {
        width: 100%;
        padding: 15px 20px;

        display: block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: rgb(246, 228, 228);
    }
</style>
